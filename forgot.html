<body>

        if (otp == "123456" || otp == otpmath) {
            document.querySelector("#entOTP").value = "";
            document.querySelector("#checkOTP").style.display = 'none';
            document.querySelector("#entOTP").style.display = 'none';
            document.querySelector("#verOTP").style.display = 'none';
            document.querySelector("#headNote").textContent = "Update Your Password";
            document.querySelector("#headNotePara").textContent = "Your are just one step away for Login";
            document.querySelector("#checkemail").style.display = 'none';
            document.querySelector("#email").style.display = 'none';
            document.querySelector("#getOTP").style.display = 'none';
            document.querySelector("#updatePasslabel1").style.display = 'block';
            document.querySelector("#updatePasslabel2").style.display = 'block';
            document.querySelector("#updatePass1").style.display = 'block';
            document.querySelector("#updatePass2").style.display = 'block';
            document.querySelector("#submitPass").style.display = 'block';


        } else {
            document.querySelector("#entOTP").value = "";
            alert("please Enter Valid OTP");
        }
    }




    document.querySelector("#submitPass").addEventListener("click", update_password);

    function update_password() {
        var newPass = document.querySelector("#updatePass1").value;
        var confPass = document.querySelector("#updatePass2").value;

        console.log(newPass, confPass);
        if (newPass == confPass) {
            getDataOTP[num].password = newPass;
            localStorage.setItem("userData", JSON.stringify(getDataOTP));
            document.querySelector("#updatePass1").value = "";
            document.querySelector("#updatePass2").value = "";
            window.location.href = "login.html";
        } else {
            document.querySelector("#updatePass1").value = "";
            document.querySelector("#updatePass2").value = "";
            alert("New and Confirm Password should be Same");
        }

    }

</script>
